<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Lost in the Wild</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #e6f2f0, #cce0dd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: #2c3e50;
    }

    h1 {
      font-size: 6em;
      margin: 0;
      color: #3a6f5c;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0 2em;
      animation: fadeInUp 1s ease-out;
    }

    a {
      text-decoration: none;
      background: #3a6f5c;
      color: white;
      padding: 0.7em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
      animation: fadeInUp 1.2s ease-out;
    }

    a:hover {
      background: #2a5244;
    }

    .animal {
      position: relative;
      width: 120px;
      height: 80px;
      margin-bottom: 2em;
      animation: float 3s ease-in-out infinite;
    }

    .body {
      width: 80px;
      height: 40px;
      background: #3a6f5c;
      border-radius: 20px;
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .head {
      width: 30px;
      height: 30px;
      background: #3a6f5c;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: 5px;
      left: 0;
    }

    .ear {
      width: 10px;
      height: 10px;
      background: #3a6f5c;
      position: absolute;
      top: -5px;
      border-radius: 50%;
    }

    .ear.left {
      left: 2px;
    }

    .ear.right {
      left: 18px;
    }

    .tail {
      width: 30px;
      height: 20px;
      background: #3a6f5c;
      position: absolute;
      bottom: 5px;
      right: -15px;
      border-radius: 50% 50% 0 0;
      transform: rotate(20deg);
      animation: wag 1s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes wag {
      0% { transform: rotate(20deg); }
      100% { transform: rotate(35deg); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="animal">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
    </div>
    <div class="body"></div>
    <div class="tail"></div>
  </div>

  <h1>404</h1>
  <p>Looks like this page wandered off the trail.</p>
  <a href="/">Return to Home</a>
</body>
</html>
