<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoedWild | 404 - Lost in the Wild</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      margin-bottom: 0.2em;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1em;
      animation: fadeInUp 1s ease-out;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: #007a5e;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      transition: background 0.3s ease;
      animation: fadeInUp 1.2s ease-out;
    }

    a:hover {
      background: #005f47;
    }

    .animation {
      width: 200px;
      height: 200px;
      margin-bottom: 2em;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .social-icons {
      margin-top: 2em;
      display: flex;
      gap: 1em;
      justify-content: center;
      animation: fadeInUp 1.4s ease-out;
    }

    .social-icons a {
      font-size: 1.5em;
      color: #007a5e;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #005f47;
    }
  </style>
</head>
<body>
  <div class="animation">
    <!-- Simple SVG Owl Animation -->
    <svg viewBox="0 0 100 100" width="100%" height="100%">
      <circle cx="50" cy="50" r="40" fill="#007a5e" />
      <circle cx="40" cy="45" r="8" fill="#fff">
        <animate attributeName="r" values="8;6;8" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="60" cy="45" r="8" fill="#fff">
        <animate attributeName="r" values="8;6;8" dur="1s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>
