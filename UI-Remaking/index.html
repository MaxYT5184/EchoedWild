<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube UI Concept</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --card: #f5f5f5;
      --accent: #e62117;
    }
    body.dark {
      --bg: #181818;
      --text: #f1f1f1;
      --muted: #aaaaaa;
      --card: #202020;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
      overflow: hidden;
    }
    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-bottom: 1px solid var(--card);
      position: relative;
    }
    header input {
      width: 50%;
      padding: 8px 12px;
      border: 1px solid var(--muted);
      border-radius: 20px;
      outline: none;
      background: var(--card);
      color: var(--text);
    }
    header .guest {
      position: absolute;
      right: 1rem;
      font-size: 1.4rem;
      cursor: pointer;
    }
    aside {
      grid-area: sidebar;
      background: var(--card);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
      border-right: 1px solid var(--muted);
    }
    aside button, aside a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: transparent;
      transition: background 0.2s, color 0.2s;
    }
    aside button:hover, aside a:hover {
      background: var(--accent);
      color: #fff;
    }
    aside a.active {
      background: var(--accent);
      color: #fff;
    }
    main {
      grid-area: main;
      padding: 1rem;
      overflow-y: auto;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.5s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s forwards;
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .thumbnail {
      width: 100%;
      height: 160px;
      background: #ccc;
    }
    .card-content {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #bbb;
      flex-shrink: 0;
    }
    .info {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    .info .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .info .views {
      font-size: 0.8rem;
      color: var(--muted);
    }
    /* Responsive */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 60px 1fr;
      }
      aside {
        padding: 0.5rem;
      }
      aside a, aside button {
        justify-content: center;
        font-size: 0.8rem;
      }
      header input {
        width: 70%;
      }
    }
    @media (max-width: 500px) {
      header input {
        width: 100%;
      }
      aside {
        display: none;
      }
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }
    }
  </style>
</head>
<body>
  <aside>
    <a href="#" data-section="home" class="active">üè† Home</a>
    <a href="#" data-section="trending">üî• Trending</a>
    <a href="#" data-section="subs">üì∫ Subscriptions</a>
    <button id="toggleMode">üåô Toggle Dark Mode</button>
  </aside>

  <header>
    <input type="text" placeholder="Search"/>
    <div class="guest">üë§</div>
  </header>

  <main>
    <div class="videos" id="videosContainer"></div>
  </main>

  <script>
    const toggle = document.getElementById("toggleMode");
    const links = document.querySelectorAll("aside a");
    const container = document.getElementById("videosContainer");

    const videoData = {
      home: [
        {title:"Home Video 1", views:"123K views"},
        {title:"Home Video 2", views:"55K views"},
        {title:"Home Video 3", views:"9K views"},
        {title:"Home Video 4", views:"1.2M views"},
        {title:"Home Video 5", views:"88K views"},
        {title:"Home Video 6", views:"40K views"},
      ],
      trending: [
        {title:"üî• Trending 1", views:"2M views"},
        {title:"üî• Trending 2", views:"1.5M views"},
        {title:"üî• Trending 3", views:"800K views"},
        {title:"üî• Trending 4", views:"600K views"},
        {title:"üî• Trending 5", views:"450K views"},
        {title:"üî• Trending 6", views:"300K views"},
      ],
      subs: [
        {title:"üì∫ Sub Video 1", views:"20K views"},
        {title:"üì∫ Sub Video 2", views:"15K views"},
        {title:"üì∫ Sub Video 3", views:"9K views"},
        {title:"üì∫ Sub Video 4", views:"8K views"},
        {title:"üì∫ Sub Video 5", views:"5K views"},
        {title:"üì∫ Sub Video 6", views:"2K views"},
      ]
    };

    function loadVideos(section) {
      container.innerHTML = "";
      videoData[section].forEach((vid, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.animationDelay = `${i*0.1}s`;
        card.innerHTML = `
          <div class="thumbnail"></div>
          <div class="card-content">
            <div class="avatar"></div>
            <div class="info">
              <div class="title">${vid.title}</div>
              <div class="views">${vid.views}</div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Toggle dark mode
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Sidebar navigation
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        const section = link.dataset.section;
        loadVideos(section);
      });
    });

    // Load home videos by default
    loadVideos("home");
  </script>
</body>
</html>
