<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate GOD LEVEL Live Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1c1c1c;
    color: white;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .chat-container {
    width: 500px;
    height: 700px;
    background: #111;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    padding: 10px;
  }
  .chat-header {
    background: #e62e2e;
    color: white;
    font-weight: bold;
    padding: 12px;
    text-align: center;
    font-size: 18px;
    border-radius: 10px 10px 0 0;
  }
  .chat-messages {
    flex: 1;
    background: #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    overflow: hidden; /* no scroll */
  }
  .message {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .message img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
  }
  .username {
    font-weight: bold;
  }
  .moderator {
    color: lime;
  }
  .platform-logo {
    width: 20px;
    height: 20px;
  }
  .system-message {
    font-style: italic;
    color: #aaa;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">GOD LEVEL Live Chat</div>
  <div class="chat-messages" id="chatMessages"></div>
</div>

<script>
  const streamingPlatforms = {
    youtube: 'https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg',
    twitch: 'https://upload.wikimedia.org/wikipedia/commons/d/d8/Twitch_logo_%28wordmark_only%29.svg',
    tiktok: 'https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg',
    facebook: 'https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png',
    twitter: 'https://upload.wikimedia.org/wikipedia/en/9/9f/Twitter_bird_logo_2012.svg'
  };

  const moderators = ['ModMax', 'AdminYT', 'ChatGuard', 'GodMod', 'MegaAdmin'];

  const emojis = ['😂','🔥','❤️','👍','💀','🤣','🥹','🤯','👏','💯','😎','🥳','😱','💥','✨'];
  const messages = [
    'Hello everyone!', 'This stream is insane!', 'Check this out!', 
    'Subscribe now!', 'LOL', 'This is epic!', 'Can’t stop watching 😎', 
    'First time here!', 'Spam spam spam', 'Epic content!', '😂😂😂','Who else is here?','Legendary stream','🔥🔥🔥'
  ];

  const chatContainer = document.getElementById('chatMessages');

  // Generate random username
  function randomName() {
    const adjectives = ['Crazy','Fast','Silly','Epic','Happy','Dark','Silent','Wild','Funny','Cool','Mega','Ultra','Hyper','Ghost','King','Queen','Pro','Legend','Master'];
    const nouns = ['Tiger','Ninja','Wizard','Gamer','Coder','Player','Robot','Alien','Panda','Shark','Dragon','Monkey','Hunter','Boss','Sniper'];
    return adjectives[Math.floor(Math.random()*adjectives.length)] + nouns[Math.floor(Math.random()*nouns.length)] + Math.floor(Math.random()*9999);
  }

  function randomMessage() {
    let msg = messages[Math.floor(Math.random()*messages.length)];
    if (Math.random() < 0.7) { // 70% chance to add emoji spam
      for(let i=0;i<Math.floor(Math.random()*4);i++){
        msg += ' ' + emojis[Math.floor(Math.random()*emojis.length)];
      }
    }
    return msg;
  }

  function addMessage() {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';

    const isMod = Math.random() < 0.1; // 10% chance
    const userName = isMod ? moderators[Math.floor(Math.random()*moderators.length)] : randomName();
    const platform = Object.keys(streamingPlatforms)[Math.floor(Math.random()*Object.keys(streamingPlatforms).length)];
    const msgText = randomMessage();

    msgDiv.innerHTML = `
      <img src="${streamingPlatforms[platform]}" class="platform-logo" alt="${platform}">
      <span class="username ${isMod ? 'moderator' : ''}">${userName}</span>
      <span>${msgText}</span>
    `;

    // Add to chat
    chatContainer.appendChild(msgDiv);

    // Keep last 50 messages to avoid overflow
    if(chatContainer.children.length > 50) {
      chatContainer.removeChild(chatContainer.firstChild);
    }
  }

  // GOD LEVEL spam frenzy
  setInterval(addMessage, 100); // 10 messages per second
</script>

</body>
</html>
