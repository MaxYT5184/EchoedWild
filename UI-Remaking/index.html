<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube UI Concept</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --card: #f5f5f5;
      --accent: #e62117;
    }
    body.dark {
      --bg: #181818;
      --text: #f1f1f1;
      --muted: #aaaaaa;
      --card: #202020;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
      overflow: hidden;
    }
    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-bottom: 1px solid var(--card);
      position: relative;
    }
    header input {
      width: 50%;
      padding: 8px 12px;
      border: 1px solid var(--muted);
      border-radius: 20px;
      outline: none;
      background: var(--card);
      color: var(--text);
    }
    header .guest {
      position: absolute;
      right: 1rem;
      font-size: 1.4rem;
      cursor: pointer;
    }
    aside {
      grid-area: sidebar;
      background: var(--card);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      border-right: 1px solid var(--muted);
    }
    aside button, aside a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: transparent;
      transition: background 0.2s;
    }
    aside button:hover, aside a:hover {
      background: var(--accent);
      color: #fff;
    }
    main {
      grid-area: main;
      padding: 1rem;
      overflow-y: auto;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .thumbnail {
      width: 100%;
      height: 160px;
      background: #ccc;
    }
    .card-content {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #bbb;
      flex-shrink: 0;
    }
    .info {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    .info .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .info .views {
      font-size: 0.8rem;
      color: var(--muted);
    }
    .watermark {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0.8;
      user-select: none;
    }
    .watermark img {
      width: 20px;
      height: 20px;
    }
    /* Responsive */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 60px 1fr;
      }
      aside {
        padding: 0.5rem;
      }
      aside a, aside button {
        justify-content: center;
        font-size: 0.8rem;
      }
      header input {
        width: 70%;
      }
    }
    @media (max-width: 500px) {
      header input {
        width: 100%;
      }
      aside {
        display: none;
      }
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }
    }
  </style>
</head>
<body>
  <aside>
    <a href="#">üè† Home</a>

  <div class="watermark">

  <script>
    const toggle = document.getElementById("toggleMode");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

</html>
