<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INFINITE MELTDOWN SIMULATOR</title>
<style>
body { margin:0; overflow:hidden; background:#000; font-family:Arial,sans-serif; }
.viewer-counter { position:fixed; top:10px; left:10px; font-size:24px; color:#ff0; font-weight:bold; z-index:9999; text-shadow:0 0 10px #000; }
.message { position:absolute; white-space:nowrap; font-weight:bold; font-size:16px; display:flex; align-items:center; gap:5px; cursor:pointer; text-shadow:0 0 5px #000; }
.username{ font-weight:bold; }
.moderator{ color:lime; }
.platform-logo{ width:25px; height:25px; }
.confetti{ position:absolute; width:6px; height:6px; border-radius:50%; pointer-events:none; opacity:0.9; }
</style>
</head>
<body>
<div class="viewer-counter" id="viewerCounter">Viewers: 0</div>
<script>
const platforms = {
  youtube:'https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg',
  twitch:'https://upload.wikimedia.org/wikipedia/commons/d/d8/Twitch_logo_%28wordmark_only%29.svg',
  tiktok:'https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg',
  facebook:'https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png',
  twitter:'https://upload.wikimedia.org/wikipedia/en/9/9f/Twitter_bird_logo_2012.svg'
};
const moderators=['ModMax','AdminYT','ChatGuard','GodMod','MegaAdmin','SupremeMod'];
const emojis=['😂','🔥','❤️','👍','💀','🤣','🥹','🤯','👏','💯','😎','🥳','😱','💥','✨'];
const messages=['Hello','Insane stream!','Subscribe now!','LOL','Epic!','Spam spam','😂😂😂','Legendary','🔥🔥🔥','Check this out!','Crazy','First time here!'];

let viewers=0;
const counter=document.getElementById('viewerCounter');

function updateCounter(flash=false){ 
  viewers++; 
  counter.textContent='Viewers: '+viewers; 
  if(flash){ counter.style.transform='scale(1.5)'; setTimeout(()=>counter.style.transform='scale(1)',150); } 
}

function randName(){ 
  const adj=['Crazy','Fast','Silly','Epic','Happy','Dark','Silent','Wild','Funny','Cool','Mega','Ultra','Hyper','Ghost','King','Queen','Pro','Legend','Master']; 
  const nouns=['Tiger','Ninja','Wizard','Gamer','Coder','Player','Robot','Alien','Panda','Shark','Dragon','Monkey','Hunter','Boss','Sniper']; 
  return adj[Math.floor(Math.random()*adj.length)]+nouns[Math.floor(Math.random()*nouns.length)]+Math.floor(Math.random()*9999);
}

function randMessage(){ 
  let msg=messages[Math.floor(Math.random()*messages.length)]; 
  for(let i=0;i<Math.floor(Math.random()*10);i++){ msg+=' '+emojis[Math.floor(Math.random()*emojis.length)]; } 
  return msg; 
}

function randColor(){ 
  return `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`; 
}

function spawnConfetti(x,y){ 
  for(let i=0;i<50;i++){ 
    const c=document.createElement('div'); 
    c.className='confetti'; 
    c.style.left=x+'px'; 
    c.style.top=y+'px'; 
    c.style.background=randColor(); 
    document.body.appendChild(c); 
    const dx=(Math.random()-0.5)*1000, dy=(Math.random()-0.5)*1000, dur=1500+Math.random()*1500, start=performance.now(); 
    (function animate(t){ 
      const elapsed=t-start, p=Math.min(elapsed/dur,1); 
      c.style.left=x+dx*p+'px'; 
      c.style.top=y+dy*p+'px'; 
      c.style.opacity=1-p; 
      if(p<1) requestAnimationFrame(animate); 
      else document.body.removeChild(c); 
    })(start); 
  } 
}

function spawnMessage(){ 
  const m=document.createElement('div'); 
  m.className='message';
  const isMod=Math.random()<0.1; 
  const user=isMod?moderators[Math.floor(Math.random()*moderators.length)]:randName(); 
  const plat=Object.keys(platforms)[Math.floor(Math.random()*Object.keys(platforms).length)]; 
  const text=randMessage(); 
  const sx=Math.random()<0.5?-500:window.innerWidth+500, sy=Math.random()*window.innerHeight, ex=sx<0?window.innerWidth+500:-500, dur=4000+Math.random()*2000; 
  m.style.top=sy+'px'; 
  m.style.left=sx+'px'; 
  m.style.color=isMod?'lime':randColor(); 
  m.innerHTML=`<img src="${platforms[plat]}" class="platform-logo"><span class="username ${isMod?'moderator':''}">${user}</span><span>${text}</span>`; 
  document.body.appendChild(m); 
  updateCounter(); 

  m.addEventListener('click',()=>{ 
    const rect=m.getBoundingClientRect(); 
    spawnConfetti(rect.left+rect.width/2, rect.top+rect.height/2); 
    document.body.removeChild(m); 
    updateCounter(true); 
    for(let i=0;i<30;i++) spawnMessage(); // automatic multiplication
  });

  const start=performance.now(); 
  (function animate(t){ 
    const elapsed=t-start, p=Math.min(elapsed/dur,1); 
    m.style.left=sx+(ex-sx)*p+'px'; 
    m.style.transform=`translateY(${Math.sin(p*Math.PI*10)*40}px) rotate(${p*2160}deg) scale(${1+Math.random()})`; 
    if(p<1) requestAnimationFrame(animate); 
    else { const rect=m.getBoundingClientRect(); spawnConfetti(rect.left+rect.width/2, rect.top+rect.height/2); document.body.removeChild(m); } 
  })(start); 
}

// INFINITE MESSAGE SPAWNER
function infiniteSpawn(){ 
  for(let i=0;i<3000;i++){ 
    setTimeout(spawnMessage, i); 
  } 
}
setInterval(infiniteSpawn,5); // repeat constantly
</script>
</body>
</html>
