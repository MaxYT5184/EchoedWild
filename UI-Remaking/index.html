<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube UI Concept</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --card: #f5f5f5;
      --accent: #e62117;
    }
    body.dark {
      --bg: #181818;
      --text: #f1f1f1;
      --muted: #aaaaaa;
      --card: #202020;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
      overflow: hidden;
    }
    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-bottom: 1px solid var(--card);
      position: relative;
    }
    header input {
      width: 50%;
      padding: 8px 12px;
      border: 1px solid var(--muted);
      border-radius: 20px;
      outline: none;
      background: var(--card);
      color: var(--text);
    }
    header .guest {
      position: absolute;
      right: 1rem;
      font-size: 1.4rem;
      cursor: pointer;
    }
    aside {
      grid-area: sidebar;
      background: var(--card);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
      border-right: 1px solid var(--muted);
    }
    aside button, aside a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: transparent;
      transition: background 0.2s, color 0.2s;
    }
    aside button:hover, aside a:hover {
      background: var(--accent);
      color: #fff;
    }
    aside a.active {
      background: var(--accent);
      color: #fff;
    }
    aside svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    main {
      grid-area: main;
      padding: 1rem;
      overflow-y: auto;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .shorts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.2rem;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.5s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s forwards;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .thumbnail {
      width: 100%;
      height: 160px;
      background: #ccc;
    }
    .short-thumb {
      width: 100%;
      height: 280px;
      background: #bbb;
    }
    .card-content {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #bbb;
      flex-shrink: 0;
    }
    .info {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    .info .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .info .views {
      font-size: 0.8rem;
      color: var(--muted);
    }
    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .channel {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .channel .avatar {
      width: 60px;
      height: 60px;
    }
    .channel span {
      margin-top: 5px;
      font-size: 0.85rem;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 60px 1fr;
      }
      aside {
        padding: 0.5rem;
      }
      aside a, aside button {
        justify-content: center;
        font-size: 0.8rem;
      }
      header input {
        width: 70%;
      }
    }
    @media (max-width: 500px) {
      header input {
        width: 100%;
      }
      aside {
        display: none;
      }
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }
    }
  </style>
</head>
<body>
  <aside>
    <a href="#" data-section="home" class="active">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 9.75L12 3l9 6.75V21H3z"/></svg>
      Home
    </a>
    <a href="#" data-section="trending">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M13 3a9 9 0 0 0-9 9c0 2.6 1.2 4.9 3 6.4V21l3-2c.6.2 1.3.3 2 .3a9 9 0 0 0 0-18z"/></svg>
      Trending
    </a>
    <a href="#" data-section="shorts">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 2l9 5-9 5v10L1 17V7z"/></svg>
      Shorts
    </a>
    <a href="#" data-section="subs">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v12H4zM2 18h20v2H2z"/></svg>
      Subscriptions
    </a>
    <button id="toggleMode">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 0 18V3z"/></svg>
      Dark Mode
    </button>
  </aside>

  <header>
    <input type="text" id="search" placeholder="Search"/>
    <div class="guest">ðŸ‘¤</div>
  </header>

  <main>
    <div id="videosContainer"></div>
  </main>

  <script>
    const toggle = document.getElementById("toggleMode");
    const links = document.querySelectorAll("aside a");
    const container = document.getElementById("videosContainer");
    const searchInput = document.getElementById("search");

    const videoData = {
      home: [
        {title:"Home Video 1", views:"123K views"},
        {title:"Home Video 2", views:"55K views"},
        {title:"Home Video 3", views:"9K views"},
        {title:"Home Video 4", views:"1.2M views"},
        {title:"Home Video 5", views:"88K views"},
        {title:"Home Video 6", views:"40K views"},
      ],
      trending: [
        {title:"ðŸ”¥ Trending 1", views:"2M views"},
        {title:"ðŸ”¥ Trending 2", views:"1.5M views"},
        {title:"ðŸ”¥ Trending 3", views:"800K views"},
        {title:"ðŸ”¥ Trending 4", views:"600K views"},
      ],
      shorts: [
        {title:"Shorts Clip 1", views:"200K views"},
        {title:"Shorts Clip 2", views:"150K views"},
        {title:"Shorts Clip 3", views:"90K views"},
        {title:"Shorts Clip 4", views:"50K views"},
      ],
      subs: {
        "Channel A": [
          {title:"A - Video 1", views:"5K views"},
          {title:"A - Video 2", views:"10K views"}
        ],
        "Channel B": [
          {title:"B - Video 1", views:"2K views"},
          {title:"B - Video 2", views:"8K views"}
        ],
        "Channel C": [
          {title:"C - Video 1", views:"12K views"}
        ]
      }
    };

    let currentSection = "home";
    let currentChannel = null;

    function renderCards(videos, type="videos") {
      container.innerHTML = "";
      const wrapper = document.createElement("div");
      wrapper.className = type;
      videos.forEach((vid, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.animationDelay = `${i*0.1}s`;
        card.innerHTML = `
          <div class="${type==="shorts"?"short-thumb":"thumbnail"}"></div>
          <div class="card-content">
            <div class="avatar"></div>
            <div class="info">
              <div class="title">${vid.title}</div>
              <div class="views">${vid.views}</div>
            </div>
          </div>
        `;
        wrapper.appendChild(card);
      });
      container.appendChild(wrapper);
    }

    function renderChannels() {
      container.innerHTML = "";
      const wrap = document.createElement("div");
      wrap.className = "channels";
      Object.keys(videoData.subs).forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<div class="avatar"></div><span>${ch}</span>`;
        div.onclick = () => {
          currentChannel = ch;
          renderCards(videoData.subs[ch]);
        };
        wrap.appendChild(div);
      });
      container.appendChild(wrap);
    }

    function loadSection(section) {
      currentSection = section;
      currentChannel = null;
      if(section === "subs") {
        renderChannels();
      } else {
        renderCards(videoData[section], section==="shorts"?"shorts":"videos");
      }
    }

    // Search functionality
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      if(currentSection === "subs" && currentChannel) {
        const filtered = videoData.subs[currentChannel].filter(v => v.title.toLowerCase().includes(query));
        renderCards(filtered);
      } else if(currentSection === "subs") {
        // searching channels
        const wrap = document.createElement("div");
        wrap.className = "channels";
        Object.keys(videoData.subs)
          .filter(ch => ch.toLowerCase().includes(query))
          .forEach(ch => {
            const div = document.createElement("div");
            div.className = "channel";
            div.innerHTML = `<div class="avatar"></div><span>${ch}</span>`;
            div.onclick = () => {
              currentChannel = ch;
              renderCards(videoData.subs[ch]);
            };
            wrap.appendChild(div);
          });
        container.innerHTML = "";
        container.appendChild(wrap);
      } else {
        const filtered = videoData[currentSection].filter(v => v.title.toLowerCase().includes(query));
        renderCards(filtered, currentSection==="shorts"?"shorts":"videos");
      }
    });

    // Dark mode
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Navigation
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        loadSection(link.dataset.section);
      });
    });

    // Load home by default
    loadSection("home");
  </script>
</body>
</html>
