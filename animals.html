<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animals — EchoedWild</title>
  <meta name="description" content="Species list — search and filter endangered animals." />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div id="cursor-inner"></div>
<div id="cursor-outer"></div>
  <!-- same header -->
  <header class="site-header glass">
    <div class="container header-inner">
      <a class="logo" href="index.html"><span class="echo">Echoed</span><span class="wild">Wild</span></a>

      <div class="search-wrap">
        <input id="listSearch" class="search" type="search" placeholder="Search animals, habitat, threats..." aria-label="Search animals">
      </div>

      <nav class="nav" id="mainNav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="animals.html">Animals</a></li>
          <li><a href="status.html">Status Tracker</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>

      <div class="controls">
        <button class="hamburger" id="hamburger" aria-label="Toggle menu"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="controls-row animate-up">
      <div class="filters">
        <label>
          <select id="statusFilter" aria-label="Filter by status">
            <option value="">All statuses</option>
            <option value="Critically Endangered">Critically Endangered</option>
            <option value="Endangered">Endangered</option>
            <option value="Vulnerable">Vulnerable</option>
            <option value="Near Threatened">Near Threatened</option>
            <option value="Least Concern">Least Concern</option>
          </select>
        </label>
        <label>
          <select id="regionFilter" aria-label="Filter by region">
            <option value="">All regions</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Oceania">Oceania</option>
          </select>
        </label>
        <button id="clearFilters" class="btn ghost small">Clear</button>
      </div>

      <div class="stats">
        <span id="resultsCount" class="muted">0 species</span>
      </div>
    </section>

    <section class="grid animate-up" id="animalsGrid" aria-live="polite">
      <!-- populated by js using data/animals.json -->
    </section>
  </main>

  <footer class="site-footer glass">
    <div class="container footer-inner">
      <div class="footer-left">
        <a class="logo small" href="index.html">EchoedWild</a>
        <p class="muted">© <span id="year2"></span> EchoedWild</p>
      </div>
      <div class="footer-right">
        <nav>
          <ul>
            <li><a href="tos.html">TOS</a></li>
            <li><a href="privacy.html">Privacy</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
